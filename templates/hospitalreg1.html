<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<script>
function abc()
{
if(document.form1.t1.value=="" || document.form1.t2.value=="" || document.form1.t3.value=="")
{
alert("Please Enter All");
return(false);
}

if(document.form1.t3.value.length<6)
{
alert("Pin should be exact 6 digits");
return(false);
}

if(document.form1.t4.value.length<10)
{
alert("Phone should be min 10 digits");
return(false);
}


}



</script>
<body>
{% include "p2.html" %}

<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <!--DWLayoutTable-->
  <tr>
    <td width="243" height="27">&nbsp;</td>
    <td width="760">&nbsp;</td>
    <td width="324">&nbsp;</td>
  </tr>
  <tr>
    <td height="319">&nbsp;</td>
    <td valign="top"><p><strong>Hospital Registration</strong></p>
      <form name="form1" method="post" onSubmit="return abc()" action="hospitalreg2">
	  {% csrf_token %}
        <table width="398" border="0">
          <tr>
            <td width="172">Location</td>
            <td width="210"><input name="t1" type="text" id="t1" onKeyPress="return alphabets(event)"></td>
          </tr>
          <tr>
            <td>Place</td>
            <td><input name="t2" type="text" id="t2"  onKeyPress="return alphabets(event)"></td>
          </tr>
          <tr>
            <td>Pin</td>
            <td><input name="t3" type="text" id="t3"  onKeyPress="return numbers(event)" maxlength="6"></td>
          </tr>
          <tr>
            <td>Phone</td>
            <td><input name="t4" type="text" id="t4"  onKeyPress="return numbers(event)" size="13"></td>
          </tr>
          <tr>
            <td>District</td>
            <td><select name="t5" id="t5">
              <option>Thiruvananthapuram</option>
              <option>Kollam</option>
              <option>Pathanamthitta</option>
              <option>Alapuzha</option>
              <option>Kottayam</option>
              <option>Idukki</option>
              <option>Eranakulam</option>
              <option>Thrissur</option>
              <option>Palaghat</option>
              <option>Kozhikkod</option>
              <option>Kannir</option>
              <option>Kasarcode</option>
            </select></td>
          </tr>
          <tr>
            <td>Hospital Type </td>
            <td><select name="t6" id="t6">
              <option>District Hospital</option>
              <option>General Hospital</option>
              <option>Clinik</option>
            </select></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" name="Submit" value="Submit">
            <input type="reset" name="Submit2" value="Reset"></td>
          </tr>
        </table>
      </form>      <p>&nbsp; </p></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="30">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</body>
</html>
