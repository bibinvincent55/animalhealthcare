<head>

<script>
function abc()
{
if(document.form1.t1.value=="" || document.form1.t6.value=="" )
{
alert("Please Enter All");
return(false);
}

}



</script>
<body>
{% include "p2.html" %}

<table width="100%" border="0" cellpadding="0" cellspacing="0">

  <tr>

  </tr>
  <tr>
    <td height="319"></td>
    <td valign="top"><p><strong>Medicine Registration</strong></p>
      <form name="form1" method="post" onSubmit="return abc()" action="medreg2">
	  {% csrf_token %}
        <table width="408" border="0">
          <tr>
            <td width="173">Medicine Name </td>
            <td width="219"><input name="t1" type="text" id="t1"></td>
          </tr>
          <tr>

            </select></td>
          </tr>
          <tr>
            <td colspan="2">Content</td>

            </select></td>
          </tr>
          <tr>
            <td>Company</td>
            <td><input name="t6" type="text" id="t6"></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" name="Submit" value="Submit">
            <input type="reset" name="Submit2" value="Reset"></td>
          </tr>
        </table>
      </form>      <p>&nbsp; </p></td>
    <td></td>
  </tr>
