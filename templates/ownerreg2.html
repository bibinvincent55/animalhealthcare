<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<script>
function abc()
{
if(document.form1.t1.value=="" || document.form1.t2.value=="" || document.form1.t3.value=="" || document.form1.t4.value=="" || document.form1.t5.value=="" || document.form1.t8.value=="")
{
alert("Please Enter All");
return(false);
}

if(document.form1.t4.value.length<6)
{
alert("Pin should be exact 6 digits");
return(false);
}
	
if(document.form1.t5.value.length<10)
{
alert("Phone should be min 10 digits");
return(false);
}

if(document.form1.file.value=="")
{
alert("Please select Adhar to Upload ");
return(false);
}

}



</script>
<body>
{% include "p3.html" %}
<table width="1092" border="0" cellpadding="0" cellspacing="0">
  <!--DWLayoutDefaultTable-->
  <tr>
    <td width="218" height="315">&nbsp;</td>
    <td width="874" valign="top"><p><strong>Animal Owner Registration</strong></p>
      <form action="ownerreg2" method="post" onSubmit="return abc()" enctype="multipart/form-data" name="form1">
	  {% csrf_token %}
        <table width="697" border="0">
          <tr>
            <td width="139">Owner Name </td>
            <td width="191">{{s1}}</td>
            <td width="156">House Name </td>
            <td width="183">{{s2}</td>
          </tr>
          <tr>
            <td>Place</td>
            <td>{{s3}}</td>
            <td>Pin</td>
            <td>{{s4}}</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>{{s5}}</td>
            <td>Gender</td>
            <td>{{s6}}</td>
          </tr>
          <tr>
            <td>District</td>
            <td>{{s7}}</td>
            <td>Email</td>
            <td>{{s8}}</td>
          </tr>
          <tr>
            <td>Upload Adhar </td>
            <td>Uploaded</td>
            <td colspan="2"><strong>Registration Success...The Owner ID is {{ownerid}} and Password is the Same </strong></td>
          </tr>
        </table>
      </form>      <p>&nbsp; </p></td>
  </tr>
  <tr>
    <td height="26">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</body>
</html>
