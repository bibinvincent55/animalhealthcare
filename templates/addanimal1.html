<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<script>
function abc()
{
var x=document.form2.t2.value;

if(x=="")
{
alert("Please enter the age");
return(false);
}



}

</script>
<body>
{% include "p4.html" %}
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <!--DWLayoutTable-->
  <tr>
    <td width="165" height="20">&nbsp;</td>
    <td width="388">&nbsp;</td>
    <td width="17">&nbsp;</td>
    <td width="538">&nbsp;</td>
    <td width="219">&nbsp;</td>
  </tr>
  <tr>
    <td height="31">&nbsp;</td>
    <td rowspan="2" valign="top"><p><strong>Add Animal..</strong></p>      
      <form name="form1" method="post" action="addanimal1">
        {% csrf_token %} {% if l %}
          <table width="381" border="0">
            <tr>
              <td width="151">Animal Name </td>
              <td width="126"><select name="c1" id="c1">
                  <option>{{s1}}</option>
			{% for a in l %}
			for a in l 
			
                  <option>{{a}}</option>
                  
			
			{% endfor %}
            
              </select></td>
              <td width="82"><input type="submit" name="Submit" value="View"></td>
            </tr>
          </table>
          {% else %} <b>No Animals</b> {% endif %}
    </form></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="89">&nbsp;</td>
    <td>&nbsp;</td>
    <td rowspan="2" valign="top"><form name="form2" onSubmit="return abc()" method="post" action="addanimal2">
	{% csrf_token %}
      <table width="362" border="0">
        <tr>
          <td width="143">Breed</td>
          <td width="209"><select name="t1" id="t1">
		  {% for a in m %}
		  <option>{{a}}</option>
		  {% endfor %}
          </select></td>
        </tr>
        <tr>
          <td>Age</td>
          <td><input name="t2" type="text" id="t2" onKeyPress="return numbers(event)"></td>
        </tr>
        <tr>
          <td>Age Unit </td>
          <td><select name="t3" id="t3">
            <option>Days</option>
            <option>Month</option>
            <option>Week</option>
            <option>Year</option>
          </select></td>
        </tr>
        <tr>
          <td>Origin</td>
          <td><select name="t4" id="t4">
            <option>Purchase</option>
            <option>Production</option>
          </select></td>
        </tr>
        <tr>
          <td colspan="2">{% if m %}<input type="submit" name="Submit2" value="Submit">
            <input type="reset" name="Submit3" value="Reset">{% else %} <font color="#FF0000">No Breed Registered</font> {% endif %}</td>
          </tr>
      </table>
	  <input type="hidden" name="c1" value="{{s1}}">
    </form></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="97">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="83">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</body>
</html>
