<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<script>
function abc()
{
if(document.form1.t1.value=="" || document.form1.t2.value=="")
{
alert("Please Enter the Details");
return(false);

}

}

</script>
<body>
{% include "p2.html" %}
<table width="1284" border="0" cellpadding="0" cellspacing="0">
  <!--DWLayoutTable-->
  <tr>
    <td width="262" height="20">&nbsp;</td>
    <td width="560">&nbsp;</td>
    <td width="462">&nbsp;</td>
  </tr>
  <tr>
    <td height="274">&nbsp;</td>
    <td valign="top"><p><strong>Vaccine Registration</strong></p>
      <form name="form1" method="post" onSubmit="return abc()" action="vreg2">
        <table width="308" border="0">

            <td width="163">Vaccine Name </td>
            <td width="129"><input name="t1" type="text" id="t1" value="{{s1}}"></td>
          </tr>
          <tr>
            <td colspan="2">Details</td>
          </tr>
          <tr>
            <td colspan="2"><textarea name="t2" cols="80" rows="8" id="t2">{{s2}}</textarea></td>
          </tr>
          <tr>
            <td colspan="2">{{msg}}</td>
          </tr>
        </table>
      </form>      <p>&nbsp; </p></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="38">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</body>
</html>
